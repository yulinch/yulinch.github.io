<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      Christmas Mission: Saving HAFA The Great White Shark｜Wunderman Thompson x
      WILDAID
    </title>
    <meta
      name="description"
      content="Christmas is around the corner.HAFA, the new ambassador of the ocean, is trapped! Let’s save it and it can celebrate Christmas too!"
    />
    <meta
      property="og:url"
      content="https://event.jwtdigital.com.tw/wildaid/xmas.html"
    />
    <meta property="og:locale" content="en_us" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Christmas Mission: Saving HAFA The Great White Shark｜Wunderman Thompson x
      WILDAID"
    />
    <meta
      property="og:description"
      content="Christmas is around the corner.HAFA, the new ambassador of the ocean, is trapped! Let’s save it and it can celebrate Christmas too!"
    />
    <meta
      property="og:image:alt"
      content="Christmas is around the corner.HAFA, the new ambassador of the ocean, is trapped! Let’s save it and it can celebrate Christmas too!"
    />
    <meta
      property="og:image"
      content="https://event.jwtdigital.com.tw/wildaid/images/share.jpg"
    />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald:500|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        setTimeout(function() {
          $(".loading").fadeOut(150);
        }, 300);
      });
    </script>
  </head>

  <body class="en">
    <div class="container">
      <div class="loading">
        <div class="loading-animate">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="guide">
        <div class="guide-desc">
          <div class="icon-close">
            <span></span>
          </div>
          <img src="./images/guide_en.png" alt="" />
        </div>
        <div class="guide-finger">
          <div>
            tips: please circling the net as advised and see how fast you can
            save HAFA.
          </div>
          <img src="./images/finger.gif" alt="" />
          <button class="btn-start">START</button>
        </div>
      </div>
      <div class="scene">
        <div class="percentage">
          <div class="bar">
            <span></span>
          </div>
          <div class="scale"></div>
          <div class="sprinkle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="hafa">
          <img src="./images/hafa.png" alt="" />
        </div>
        <div class="net">
          <img src="./images/net.png" id="net" alt="" />
        </div>
        <div class="main-video">
          <div class="youtube-container">
            <div id="player"></div>
          </div>
        </div>
      </div>

      <div class="lightbox">
        <div class="mask"></div>
        <div class="lightbox-container">
          <div class="desc is-succeed">
            <div class="time">
              <span id="seconds">00</span>.<span id="tens">00</span>
            </div>
          </div>
          <a href="javascript:;" class="btn-gift">
            <img src="./images/btn-gift.png" alt="" />
          </a>
          <div class="desc is-failed">
            <button class="restart" id="restart">
              <span>PLAY<br />AGAIN</span>
            </button>
          </div>
        </div>
      </div>

      <div class="celebrate">
        <div class="bg">
          <img src="./images/celebrate_en.jpg" alt="" />
        </div>
        <div class="btn-click">
          <a href="https://www.instagram.com/hafa.in.the.sea" target="_blank"
            ><img src="./images/btn-click_en.png" alt=""
          /></a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/utils/Draggable.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
